<div class="card card-main">
    <div class="card-header">
        <h2>{{heading}} categoria</h2>
    </div>
    <div class="card-body">
        <form novalidate name="form" ng-submit="submit()">
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="categoria">Categoria:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" ng-model="form_categorias_preguntas_frecuentes.categoria" id="categoria" placeholder="Categoria"  required/>
                </div>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-md btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
