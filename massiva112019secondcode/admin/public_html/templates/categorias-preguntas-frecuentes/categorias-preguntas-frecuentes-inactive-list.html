<div class="card card-main">
    <div class="card-header">
        <a ui-sref = "main.categorias_preguntas_frecuentes_list" class="btn btn-outline-secondary float-right">Regresar</a>
        <h2>Categorias Inactivas</h2>
    </div>
    <div class="card-body">
        <table ng-if="categorias_preguntas_frecuentes.length > 0" datatable="" class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Categoria
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="categoria in categorias_preguntas_frecuentes" ng-mouseover="categoria.hover = true" ng-mouseleave="categoria.hover = false" ng-init="categoria.hover = false">
                    <td>
                        {{categoria.categoria}}
                    </td>
                    <td class="actions">
                        <span ng-show="categoria.hover === true" class="float-right">
                            <button class="btn btn-sm btn-success" ng-click="reactivate(categoria.id)">Activar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-if="categorias_preguntas_frecuentes.length === 0">
            <h4>No hay registros...</h4>
        </div>
    </div>
</div>
