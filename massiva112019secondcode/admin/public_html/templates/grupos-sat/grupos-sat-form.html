<div class="card card-main">
    <div class="card-header">
        <h2>{{heading}} grupo en division {{division_sat.clave}}</h2>
    </div>
     <div class="card-body">
            <form novalidate name="form" ng-submit="submit()">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="clave">Clave:</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" ng-model="form_grupos_sat.clave" id="clave" placeholder="Clave" maxlength="3" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="descripcion">Descripci&oacute;n:</label>
                    <div class="col-md-10">
                        <textarea class="form-control" ng-model="form_grupos_sat.descripcion" id="descripcion" placeholder="Descripci&oacute;n" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-md btn-primary float-right">Guardar</button>
                </div>
            </form>
        </div>
</div>
