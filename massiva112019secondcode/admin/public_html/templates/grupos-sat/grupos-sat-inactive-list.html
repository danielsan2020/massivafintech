<div class="card card-main">
    <div class="card-header">
        <a ui-sref = "main.grupos_sat_by_divisiones_sat_list({id: division_sat.id})" class="btn btn-outline-secondary float-right">Grupos Activos</a>
        <h2> Grupos Inactivos de la division: {{division_sat.clave}}</h2>
    </div>
    <div class="card-body">
        <table ng-if="grupos_sat.length > 0" datatable="" class="table table-striped">
            <thead>
                <tr>
                    <th>Clave grupo</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
                {{grupos_sat.clave}}
                <tr ng-repeat="grupo in grupos_sat" ng-mouseover="grupo_sat.hover = true" ng-mouseleave="grupo_sat.hover = false" ng-init="grupo_sat.hover = false">

                    <td>
                        {{grupo.clave}}
                    </td>
                    <td>
                        {{grupo.descripcion}}
                    </td>
                    <td class="actions">
                        <span ng-show="grupo_sat.hover === true" class="float-right">
                            <button class="btn btn-sm btn-success" ng-click="reactivate(grupo.id)">Activar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-if="grupos_sat.length === 0">
            <h4>No hay registros...</h4>
        </div>
    </div>
</div>
