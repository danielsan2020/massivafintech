<div class="card card-main">
    <div class="card-header">
        <button ui-sref="main.paquetes_list"  type="button" class="btn btn-outline-danger float-right" ><i class="fa fa-times"></i></button>
        <h2>{{heading}} paquete</h2>
    </div>
    <div class="card-body">
        <form novalidate name="form" ng-submit="submit()">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="nombre">Nombre:</label>
                <div class="col-md-9">
                    <input readonly class="form-control-plaintext" type="text" ng-model="paquete_form.nombre" id="nombre"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="precio">Precio:</label>
                <div class="col-md-9">
                    <input readonly class="form-control-plaintext" type="text" ng-model="paquete_form.precio" id="precio"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="periodo">Periodo del paquete en meses:*</label>
                <div class="col-md-9">
                    <input readonly class="form-control-plaintext" type="text" ng-model="paquete_form.periodo" id="periodo"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="descripcion">Descripci&oacute;n:</label>
                <div class="col-md-9">
                    <div ng-bind-html="paquete_form.descripcion | trusted">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="tipo">Tipo:</label>
                <div class="form-group row">
                    <div class="col-md-9">
                        <div class="col-3" ng-repeat="tipo in tipos">
                            <label> {{tipo.tipo}}</label> 
                        </div> 
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Regimenes:</label>
                <div class="form-group row">
                    <div class="col-md-9" ng-repeat="regimen in regimenes_fiscales">
                        <label>{{regimen.regimen}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="cfdis_al_mes">N&uacute;mero de CFDIS mensuales:</label>
                <div class="col-md-9">
                    <input readonly class="form-control-plaintext" type="text" ng-model="paquete_form.cfdis_al_mes" id="cfdis_al_mes"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="mostrar_en_principal">Mostrado en principal:</label>
                <div class="col-md-9">
                    <input readonly class="form-control-plaintext" type="text" ng-model="paquete_form.mostrar_en_principal" id="mostrar_en_principal"/>
                </div>
            </div>
        </form>
    </div>
</div>
