<div class="card card-main">
    <div class="card-header">
        <a class="btn btn-outline-secondary float-right" ui-sref = "main.personas_clientes_list" title="Regresar">Regresar</a>
        <h2> Clientes {{header}}</h2>
    </div>
    <div class="card-body">
        <table ng-if="personas_clientes.length > 0" datatable="" class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Raz&oacute;n social
                    </th>
                    <th>
                        RFC
                    </th>
                    <th>
                        Correo electr&oacute;nico
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cliente in personas_clientes" ng-mouseover="cliente.hover = true" ng-mouseleave="cliente.hover = false" ng-init="cliente.hover = false">
                    <td>
                        {{cliente.nombre}}
                    </td>
                    <td>
                        {{cliente.razon_social}}
                    </td>
                    <td>
                        {{cliente.rfc}}
                    </td>
                    <td>
                        {{cliente.email}}
                    </td>
                    <td class="actions">
                        <span ng-show="cliente.hover === true" class="float-right">
                            <button class="btn btn-sm btn-success" ng-click="reactivate(cliente.id)">Activar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-if="personas_clientes.length === 0">
            <h4>No hay registros...</h4>
        </div>
    </div>
</div>
