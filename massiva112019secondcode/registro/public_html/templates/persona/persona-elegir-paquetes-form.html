<div class="card card-main" ng-if="!pagado">
    <div class="card-header">
        <h2>Selecciona tu paquete</h2>
    </div>
    <div class="card-body">
        <form novalidate name="form" ng-submit="submit()">
            <div class="row">
                <div class="form-group row">
                    <h3>Elige tus regímenes fiscales</h3>
                    <div class="col-12">
                        <div class="p-2">
                            <div u-checkbox-list="regimenes_fiscales" u-checkbox-list-text="regimen" ng-model="form_persona.regimenes" ng-change="showPaquetes()" u-checkbox-list-class="{container: 'btn-group-toggle d-inline', label_checked: 'btn btn-primary', label_unchecked: 'btn btn-secondary'}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 row" ng-if="paquetes_for_regimen_selected.length > 0 && form_persona.regimenes.length > 0">
                    <h3>Elige el plan que deseas contratar</h3>
                    <div class="col-12">
                        <div class="p-2">
                            <div ng-repeat="paquete in paquetes_for_regimen_selected">
                                <label class="col-12 col-form-label">
                                    <input type="radio" name="paquete" ng-model="form_persona.paquete_id" ng-value="paquete.id" required/>{{::paquete.nombre}}{{::paquete.precio|currency}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12" ng-if="paquetes_for_regimen_selected.length === 0 && form_persona.regimenes.length > 0">
                    <p>No tenemos planes para los regímenes que has seleccionado.</p>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-md btn-primary float-right">Siguiente</button>
                <a ui-sref="main.menu_registro.documentos_fiscales"  class="btn btn-md btn-primary float-left">Anterior</a>
            </div>
        </form>
    </div>
</div>
